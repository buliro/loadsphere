name: routeplanner-devcontainer

services:
  db:
    image: mysql:9.2.0
    env_file:
      - ../.env
    environment:
      MYSQL_DATABASE: ${DB_NAME:-route_planner}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 route_planner.wsgi:application"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      DATABASE_URL: mysql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:${DB_PORT:-3306}/${DB_NAME:-route_planner}
      DEBUG: ${DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-very-secret-key-change-in-production}
      DB_NAME: ${DB_NAME:-route_planner}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-3306}
      OPENROUTESERVICE_API_KEY: ${OPENROUTESERVICE_API_KEY}
      ROUTE_PLANNER_API_KEY: ${ROUTE_PLANNER_API_KEY:-replace-me}
    volumes:
      - static_data:/app/staticfiles

volumes:
  db_data:
  static_data:
